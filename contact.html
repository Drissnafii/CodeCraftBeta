<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <!-- Navbar -->
      <nav class="navbar-container">
        <ul class="nav navbar">
          <li class="nav-item logo"><a href="index.html"><strong>CodeCraft</strong></a></li>
          <li class="nav-item active"><a href="#intro">Home</a></li>
          <li class="nav-item"><a href="rules.html">Rules</a></li>
          <li class="nav-item"><a href="contact.html" >Contact</a></li>
        </ul>
      </nav>
      
  <section class="page-container" id="contact">
    <div class="section-container">
      <h2>Get in Touch</h2>
      <button id="backHome" class="x"><a href="index.html">Back Home</a> ‚ùØ</button>
      <p class="intro-des">If you have any questions or feedback, please fill out the form below.</p>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required placeholder="Your Message"></textarea>
        </div>
        <div class="button-container">
          <button type="submit" class="button neon">Send Message</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
